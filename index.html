<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #map {
            width: 100%;
            height: 500px;
            background-color: grey;
        }
        
        form{
            margin: 20px;
        }

        #sub{
            margin: auto 50px;
        }

        input:invalid+span:after {
            content: '✖';
            margin-right: 50px;
        }

        input:valid+span:after {
            content: '✓';
            margin-right: 50px;
        }
    </style>
</head>

<body>
    <h3>Google Maps Task</h3>

    <form id="form">
        <label for="lat">Широта</label>
        <input type="number" name="lat" step="0.0000001" min="-90" max="90" required>
        <span class="validity"></span>
        <label for="lng">Долгота</label>
        <input type="number" name="lng" step="0.000001" min="-180" max="180" required>
        <span class="validity"></span>
        <input type="submit" value="Push" id="sub">
    </form>

    <div id="map"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGeH1ktG_X3LfuDGbKfFwAMhikYw1aAms&libraries=drawing&callback=initMap" async defer></script>    
</body>

</html>
